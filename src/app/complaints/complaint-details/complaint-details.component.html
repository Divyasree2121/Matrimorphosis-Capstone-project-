<div class="complaint-form-container">
  <h2>Submit a New Complaint</h2>
  <form [formGroup]="complaintForm" (ngSubmit)="onSubmit()" class="complaint-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" placeholder="Briefly describe the issue">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Provide a detailed description"></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category">
        <option value="" disabled>Select a category</option>
        <option value="General">General</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Electrical">Electrical</option>
        <option value="Landscaping">Landscaping</option>
      </select>
    </div>
    <div class="form-group">
      <label for="attachment">Attachment</label>
      <input id="attachment" type="file" (change)="onFileChange($event)">
    </div>
    <button type="submit" [disabled]="complaintForm.invalid">Submit Complaint</button>
  </form>
  @if (submissionStatus()) {
    <div class="submission-status">{{ submissionStatus() }}</div>
  }
</div>
