<div class="complaint-form-container">
  <form [formGroup]="complaintForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" placeholder="Complaint Title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Describe your complaint"></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category">
        <option value="" disabled>Select a category</option>
        <option value="plumbing">Plumbing</option>
        <option value="electrical">Electrical</option>
        <option value="facilities">Facilities</option>
      </select>
    </div>
    <div class="form-group">
      <label for="attachment">Attachment</label>
      <input id="attachment" type="file" (change)="onFileChange($event)">
    </div>
    <button type="submit" [disabled]="!complaintForm.valid">Submit</button>
  </form>
</div>
